<article class="slide">
        <h1 class="title">Custom Elements</h1>

        <pre>
            <code class="html">
&lt;my-el<span id="title"></span>>&lt;my-el>
            </code>
        </pre>

        
        <div class="slide__demo">
            <my-el title="Hello world" style="display: inline-block"></my-el> <span>&lt;-- MyEl</span>
            <label for="change-title">Change my-el title</label>
            <input id="change-title" name="change-title" oninput="javascript:document.querySelector('my-el').setAttribute('title', this.value), document.getElementById('title').innerHTML = ` title=\'${this.value}\'`">
        </div>
    </article>
